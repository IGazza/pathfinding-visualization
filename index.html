<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinding Visualization</title>

    <script src="Grid.js" defer></script>
    <script src="Canvas.js" defer></script>
    <script src="PathFinding.js" defer></script>
    <script src="UI.js" defer></script>
    <script src="index.js" defer></script>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="">
        <h1 class="heading__primary">Pathfinding</h1>
    </header>
    <div class="main">
        <div class="app">
            <div class="tile-selection">
                <h2 class="tile-selection__title">Options</h2>
                <hr>
                <div class="options__algorithm">
                    <h2 class="options__title">Algorithm</h2>
                    <select name="algorithm" id="algorithm-select" class="options__algorithm-select">
                        <option value="1">Breadth First Search (BFS)</option>
                        <option value="2">Depth First Search (DFS)</option>
                        <option value="3">Least turns</option>
                        <option value="4">A*</option>
                    </select>
                </div>
                <h2 class="options__title">Tiles</h2>
                <div class="options__tiles">
                    <div class="options__option" tile-type="START">
                        <div class="options__symbol options__symbol--blue"></div>
                        <div class="options__name">Start</div>
                    </div>
                    <div class="options__option" tile-type="END">
                        <div class="options__symbol options__symbol--red"></div>
                        <div class="options__name">End</div>
                    </div>
                    <div class="options__option"  tile-type="OBSTACLE" selected="yes">
                        <div class="options__symbol options__symbol--black"></div>
                        <div class="options__name">Obstacle</div>
                    </div>
                </div>
                
            </div>

            <canvas id="canvas"></canvas>

            <div class="metrics">
                <h2 class="metrics__title">Metrics</h2>
                <hr>
                <p class="metric__title">Path length</p>
                <p class="metric__value" id="path-length">0</p>
                <p class="metric__title">Number of turns</p>
                <p class="metric__value" id="turns-count">0</p>
            </div>
        </div>
    </div>
    <div id="options" class="options">
        

        <div class="options__controls">
            <div class="options__control">
                <button id="run" class="options__button btn--run">Run</button>
                <h3 class="options__settings-title">Seconds per step</h3>
                <input
                    id="run-speed"
                    class="options__settings-value"
                    type="number"
                    name="secondPerStep"
                    value="0.02"
                    step="0.02"
                    min="0.02"
                >
            </div>
            <div class="options__control">
                <button id="reset" class="options__button btn--reset">Reset</button>
            </div>
            <div class="options__control">
                <button id="randomise" class="options__button btn--randomise">Randomise</button>
                <h3 class="options__settings-title">Obstacle density</h3>
                <input
                    id="obstacle-density"
                    class="options__settings-value"
                    type="number"
                    value="0.2"
                    name="obstacleDensity"
                    step="0.05"
                    min="0"
                    max="1"
                >
            </div>
        </div>
    </div>
</body>

</html>
