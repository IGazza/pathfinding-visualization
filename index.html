<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="Grid.js" defer></script>
    <script src="Canvas.js" defer></script>
    <script src="PathFinding.js" defer></script>
    <script src="index.js" defer></script>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="">
        <h1 class="heading__primary">Pathfinding</h1>
    </header>
    <div class="app">
        <canvas id="canvas"></canvas>
    </div>
    <div id="options" class="options">
        <div class="options__tiles">
            <div class="options__option" onclick="setPaintMode('START')">
                <div class="options__symbol options__symbol--blue"></div>
                <div class="options__name">Start</div>
            </div>
            <div class="options__option" onclick="setPaintMode('END')">
                <div class="options__symbol options__symbol--red"></div>
                <div class="options__name">End</div>
            </div>
            <div class="options__option" onclick="setPaintMode('OBSTACLE')">
                <div class="options__symbol options__symbol--black"></div>
                <div class="options__name">Obstacle</div>
            </div>
        </div>
        <div class="options__control">
            <button id="run" class="options__button btn--run">Run</button>
            <button id="reset" class="options__button btn--reset">Reset</button>
        </div>
    </div>
</body>

</html>
